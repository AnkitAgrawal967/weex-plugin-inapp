apply plugin: 'com.github.dcendents.android-maven'

group = 'de.eyzmedia.plugin'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'de.eyzmedia.plugin'
                artifactId 'weexinapp'
                name 'weexinapp'
                description 'Module to perform in-app purchases in Weex platform'
                url 'https://github.com/eyzhub/weex-plugin-inapp'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'eyzmedia'
                        name 'EYZMedia developer'
                        email 'developer@eyzmedia.de'
                    }
                }
            }
        }
    }
}